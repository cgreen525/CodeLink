<!--The whole content below can be removed with the new code.-->
<toaster-container [toasterconfig]="toastConfig"></toaster-container>
<md-toolbar color="primary">
  <button md-button routerLink="" class="font-20 m-l">
    <span>CodeLink</span>
    <md-icon>people</md-icon>
  </button>
  <button md-button *ngIf="isLoggedIn" routerLink="browse" class="reg-text font-18 m-l border-white">
    <span>Browse</span>
  </button>
  <!-- fill space -->
  <span class="fill-space"></span>
  <!-- fill space -->
  <button md-button *ngIf="!isLoggedIn" routerLink="login" class="reg-text font-18 m-r-2 border-white">
    <span>Login</span>
  </button>
  <button md-raised-button *ngIf="!isLoggedIn" routerLink="login" class="reg-text font-18 m-r-2" color="accent">
    <span>Sign up</span>
  </button>
  <button md-button *ngIf="isLoggedIn" (click)="openDialog()" class="reg-text font-18 m-r-2 border-white">
    <md-icon>add</md-icon>
    <span>New Listing</span>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item >
      <md-icon>account_circle</md-icon>
      <span>My Account </span>
    </button>
    <button md-menu-item (click)="logout()">
      <md-icon>exit_to_app</md-icon>
      <span>Sign out</span>
    </button>
  </md-menu>
  <button md-button [mdMenuTriggerFor]="menu" *ngIf="isLoggedIn" class="reg-text font-20 m-r-2">
    <span [innerText]="authService.displayName"></span>
  </button>
</md-toolbar>
<div class="app-content">
  <router-outlet></router-outlet>
</div>
