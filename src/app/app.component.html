<!--The whole content below can be removed with the new code.-->
<toaster-container [toasterconfig]="toastConfig"></toaster-container>
<md-toolbar color="primary">
  <a md-button [routerLink]="dashboard" class="font-20">CodeLink</a>
  <button md-button class="reg-text font-18">
    <md-icon>people</md-icon>
    <span>Browse</span>
  </button>
  <button md-button class="reg-text font-18" (click)="openDialog()">
    <md-icon>add</md-icon>
    <span>New Listing</span>
  </button>
  <span class="fill-space"></span>
  <button *ngIf="isLoggedIn" md-button [mdMenuTriggerFor]="menu" class="reg-text font-20">
    <span [innerText]="authService.displayName"></span>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item >
      <md-icon>account_circle</md-icon>
      <span>My Account </span>
    </button>
    <button md-menu-item (click)="logout()">
      <md-icon>exit_to_app</md-icon>
      <span>Sign out</span>
    </button>
  </md-menu>
</md-toolbar>
<div class="app-content">
  <router-outlet></router-outlet>
</div>
