
<md-grid-list cols="6" rowHeight="200px">
  <md-grid-tile [colspan]="1" [rowspan]="2"></md-grid-tile>
  <md-grid-tile [colspan]="4" [rowspan]="2">
    <md-card>
      <md-card-header>
        <md-card-title>
          <span class="font-20">Sign in</span>
        </md-card-title>
      </md-card-header>
      <md-card-content>
        <md-input-container class="full-width" dividerColor="accent">
          <input mdInput #email type="email" placeholder="Email" />
        </md-input-container>
        <md-input-container class="full-width" dividerColor="accent">
          <input mdInput #password type="password" placeholder="Password"/>
        </md-input-container>
      </md-card-content>
      <md-card-actions>
        <md-grid-list cols="2" rowHeight="60px;">
          <md-grid-tile [colspan]="2" [rowspan]="1">
            <button md-raised-button color="accent" (click)="loginWithEmail()" class="full-width">Submit</button>
          </md-grid-tile>
          <md-grid-tile [colspan]="2" [rowspan]="1">
            <button md-raised-button (click)="loginWithGoogle()" class="full-width" color="warn">Login with Google</button>
          </md-grid-tile>
          <!--<md-grid-tile [colspan]="2" [rowspan]="1">
            <button md-raised-button (click)="loginWithFacebook()" class="full-width">Facebook</button>
          </md-grid-tile>-->
        </md-grid-list>
      </md-card-actions>
    </md-card>
  </md-grid-tile>
  <md-grid-tile [colspan]="1" [rowspan]="2"></md-grid-tile>
</md-grid-list>
